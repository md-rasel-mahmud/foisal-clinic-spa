<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign up</title>
    <!-- Favicon Link  -->
    <link rel="icon" href="images/logo.jpg">
      <!-- CSS Link  -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="login-form d-flex justify-content-center flex-column mt-5 align-items-center vh-100">
        <form class="d-flex flex-column gap-3 w-50 bg-light shadow rounded p-4 justify-content-center">
            <h1 class="pb-2 text-primary border-bottom text-center my-1">Sign up Here!</h1>

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="row g-1">
                <label for="address" class="col-form-label m-0">Address</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="Village-Zip" aria-label="City">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Upazila" aria-label="State">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="District" aria-label="Zip">
                </div>
              </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Set Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="text-danger mt-3">Already have an account? <a href="login.html" class="link-primary">Login here</a> <a class="link-info my-2" href="index.html">Back to Home</a></p>
            
        </form>
    </div>
</body>
</html>
