<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign up</title>

      <!-- CSS Link  -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="login-form d-flex justify-content-center flex-column align-items-center vh-100">
        <form class="d-flex flex-column bg-light rounded shadow p-4 justify-content-center">
            <h1 class="pb-2 text-primary border-bottom text-center my-1">Log in Here!</h1>

            <div class="form-group pt-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group my-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="text-danger mt-3">Don't you have any account? <a href="sign-up.html" class="link-primary">Sign up here</a></p>
        </form>
        <a class="btn btn-secondary my-2" href="index.html" role="button">Back to Home</a>
    </div>
</body>
</html>
